<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forest</title>
    </head>
    <body>
        <div>
            <ol>
                <li>利用transform属性的其他功能，比如scale绘制出更多的图形</li>
                <li>利用defs元素将元素隐藏起来</li>
            </ol>
        </div>
        <h4>1. draw a rectangle and a circle</h4>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <rect x="-100" y="-100" width="200" height="200" fill="#F1DBC3" />
            <circle r="350" cx="0" cy="380" fill="#F8F4E8" />
        </svg>
        <h4>2. draw a tree</h4>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <polygon points="-10,0 10,0 0,-50" fill="#38755b" />
            <line
                x1="0"
                y1="0"
                x2="0"
                y2="10"
                stroke="#778074"
                stroke-width="2"
            />
        </svg>
        <h4>
            3. hide tree use defs (将整个树形移动到 defs 部分，将其隐藏起来。
            defs
            部分是图像的一个隐藏区域。这里的东西不会显示在屏幕上，但我们可以参考它们并在以后使用它们。)
        </h4>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <defs>
                <g id="tree">
                    <polygon points="-10,0 10,0 0,-50" fill="#38755b" />
                    <line
                        x1="0"
                        y1="0"
                        x2="0"
                        y2="10"
                        stroke="#778074"
                        stroke-width="2"
                    />
                </g>
            </defs>
            <rect x="-100" y="-100" width="200" height="200" fill="#F1DBC3" />
            <circle r="350" cx="0" cy="380" fill="#F8F4E8" />
            <use href="#tree" x="-30" y="25" transform="scale(2)" />
            <use href="#tree" x="-20" y="40" transform="scale(1.2)" />
            <use href="#tree" x="40" y="40" />
            <use href="#tree" x="50" y="30" transform="scale(1.5)" />
        </svg>
    </body>
</html>
