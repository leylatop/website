<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>
    1. draw bell body width path
    <br>
    this is one cubic bezier curve and two quadratic bezier curve
  </h4>
  <svg width="100" height="100" viewBox="-100 -100 200 200" stroke="black" stroke-width="2">
    <path d="
      M -50 40
      L -50 50
      L 50 50
      L 50 40
      Q 40 40 40 10
      C 40 -60 -40 -60 -40 10
      Q -40 40 -50 40
    " fill="#FDEA96" />
  </svg>

  <h4>
    2. draw two circles for the bell-clapper
  </h4>
  <svg width="100" height="100" viewBox="-100 -100 200 200" >
    <g stroke="black" stroke-width="2">
      <circle cx="0" cy="-45" r="7" fill="#4F6D7A" />
    <circle cx="0" cy="50" r="10" fill="#F79257" />
    <path d="
      M -50 40
      L -50 50
      L 50 50
      L 50 40
      Q 40 40 40 10
      C 40 -60 -40 -60 -40 10
      Q -40 40 -50 40
    " fill="#FDEA96" />
    </g>
  </svg>
</body>
</html>
