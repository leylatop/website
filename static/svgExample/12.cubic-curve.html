<!doctype html>
<html>
    <body>
        <h4>1. basic cubic curve</h4>
        <svg width="450" height="450">
            <path
                d="
                M 100 350 C 70 100 380 100 350 350
                "
                stroke="#fa3838"
                stroke-width="20"
                fill="none"
            />
        </svg>
        <h4>2. smooth connections</h4>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <path
                d="
                M -90 0
                L -30 -30
                C 30 -60 60 -30 30 30
                L 0 90
                "
                fill="none"
                stroke="red"
                stroke-width="10"
            />
        </svg>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <path
                d="
                M -30 70
                L 30 0
                C 90 -70 -80 -30 -20 10
                L 40 50
                "
                fill="none"
                stroke="red"
                stroke-width="10"
            />
        </svg>
        <h4>
            3. draw a profile icon
            <br />
            使用z命令关闭路径，Z命令会闭合最后一个点到起点
        </h4>
        <svg
            width="200"
            height="200"
            viewBox="-100 -100 200 200"
            fill="none"
            stroke="black"
            stroke-width="10"
        >
            <circle cx="0" cy="-40" r="20" />
            <path
                d="M -50 70
                C -50 -20 50 -20 50 70
                Z"
            />
        </svg>
        <h4>4. draw a gift box</h4>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <path
                class="ribbon"
                d="M 0 -50
                L 30 -50
                C 50 -50 50 -75 30 -65
                Z
                "
                fill="none"
                stroke="red"
                stroke-width="4"
            />
            <path
                class="ribbon"
                d="
                M 0 -50
                L -30 -50
                C -50 -50 -50 -75 -30 -65
                Z
                "
            />
            <circle cx="0" cy="-50" r="10" fill="#a9172a" />
            <rect class="box" x="-60" y="-40" width="120" height="100" />
            <rect class="box" x="-70" y="-47" width="140" height="20" />
            <rect class="stripe" x="-20" y="-40" width="40" height="100" />
            <rect class="stripe" x="-25" y="-47" width="50" height="20" />
        </svg>
        <style>
            .box {
                fill: #d1495b;
                stroke: black;
                stroke-width: 2;
            }
            .stripe {
                fill: white;
                stroke: black;
                stroke-width: 2px;
            }
            .ribbon {
                stroke: #b73a3b;
                stroke-width: 4px;
                fill: none;
            }
        </style>
    </body>
</html>
