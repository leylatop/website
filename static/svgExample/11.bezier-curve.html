<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ol>
            <li>Q 命令：二次贝塞尔曲线</li>
        </ol>
        <h4>1. draw basic bezier curve</h4>
        <svg width="450" height="450">
            <path
                d="M 55 367 Q 220 434 328 348"
                stroke="#fa3838"
                stroke-width="20"
                fill="none"
            />
        </svg>

        <h4>2. draw a smile</h4>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <circle
                cx="0"
                cy="0"
                r="90"
                fill="none"
                stroke="black"
                stroke-width="10"
            />
            <ellipse cx="-25" cy="-25" rx="10" ry="15" />
            <ellipse cx="25" cy="-25" rx="10" ry="15" />

            <path
                d="M -40,30 Q 0,60 40,30"
                fill="none"
                stroke="black"
                stroke-width="10"
                stroke-linecap="round"
            />
        </svg>
        <h4>3. change the control point</h4>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <path
                d="
          M -60 50
          Q 40 -50
          40 50
          "
                fill="none"
                stroke="black"
                stroke-width="10"
            />
        </svg>
        <h4>4. a series of quadratic beziers</h4>
        <svg width="200" height="400" viewBox="-100 -100 200 400">
            <path
                d="
          M 0 -80
          Q 5 -75 0 -70
          Q -10 -65 0 -60
          Q 15 -55 0 -50
          Q -20 -45 0 -40
          Q 25 -35 0 -30
          Q -30 -25 0 -20
          Q 35 -15 0 -10
        Q -40 -5 0 0
        Q 45 5 0 10
        Q -50 15 0 20
        Q 55 25 0 30
        Q -60 35 0 40
        Q 65 45 0 50
        Q -70 55 0 60
        Q 75 65 0 70
        Q -80 75 0 80
        Q 85 85 0 90
        Q -90 95 0 100
        Q 95 105 0 110
        Q -100 115 0 120
        L 0 140
              L 20 140
              L -20 140
          "
                fill="none"
                stroke="#0C5C4C"
                stroke-width="5"
            />
        </svg>
        <h4>5.above into two line segments</h4>
        <svg width="200" height="400" viewBox="-100 -200 200 400"></svg>
            <path
                d="
              M 0 -80
              L 5 -75 L 0 -70
              L -10 -65 L 0 -60
              L 15 -55 L 0 -50
              L -20 -45 L 0 -40
              L 25 -35 L 0 -30
              L -30 -25 L 0 -20
              L 35 -15 L 0 -10
              L -40 -5 L 0 0
              L 45 5 L 0 10
              L -50 15 L 0 20
              L 55 25 L 0 30
              L -60 35 L 0 40
              L 65 45 L 0 50
              L -70 55 L 0 60
              L 75 65 L 0 70
              L -80 75 L 0 80
              L 85 85 L 0 90
              L -90 95 L 0 100
              L 95 105 L 0 110
              L -100 115 L 0 120
              L 0 140
              L 20 140
              L -20 140"
                fill="none"
                stroke="black"
            />
        </svg>
    </body>
</html>
