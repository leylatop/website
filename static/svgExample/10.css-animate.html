<!doctype html>
<html>
    <head>
        <title>css animate</title>
    </head>
    <body>
        <ol>
            <li>可以在path的d属性中使用C开头的路径段绘制贝三次塞尔曲线</li>
        </ol>
        <h4>1. draw the head of the windmill</h4>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <path
                id="arm"
                d="
                M -7 -20
                C -7 -10 7 -10 7 -20
                L 2 -80
                L -2 -80"
            />
        </svg>
        <h4>2. draw circle and other arm</h4>
        <svg width="200" height="200" viewBox="-100 -100 200 200">
            <circle r="8" />
            <path
                id="arm"
                d="
                M -7 -20
                C -7 -10 7 -10 7 -20
                L 2 -80
                L -2 -80"
            />
            <use href="#arm" transform="rotate(120)" />
            <use href="#arm" transform="rotate(240)" />
        </svg>
        <h4>3. draw the stand</h4>
        <svg
            width="200"
            height="400"
            viewBox="-100 -200 200 400"
            fill="rgba(0, 0, 0, 0.5)"
        >
            <g transform="translate(0,-50)">
                <g id="windmill-head">
                    <circle r="8" />
                    <path
                        id="arm"
                        d="
                        M -7 -20
                        C -7 -10 7 -10 7 -20
                        L 2 -80
                        L -2 -80"
                    />
                    <use href="#arm" transform="rotate(120)" />
                    <use href="#arm" transform="rotate(240)" />
                </g>
            </g>
            <path d="M -7 100 L 7 100 L 3 -35 L -3 -35" />
        </svg>

        <style>
            #windmill-head {
                animation-name: rotate;
                animation-duration: 4s;
                animation-iteration-count: infinite;
                animation-timing-function: linear;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
    </body>
</html>
