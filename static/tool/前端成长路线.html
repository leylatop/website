    function renderTreeData(treeData) {
      const tree = document.createElement('ul');
      tree.classList.add('mindmap');

      treeData.children.forEach(child => {
        const node = document.createElement('li');
        const content = document.createElement('div');
        content.classList.add('node-content');

        if (child.link) {
          const link = document.createElement('a');
          link.href = child.link.value;
          link.textContent = child.title;
          content.appendChild(link);
        } else {
          content.textContent = child.title;
        }

        node.appendChild(content);

        if (child.children) {
          node.appendChild(renderTreeData(child));
        }

        tree.appendChild(node);
      });

      return tree;
    }

    // 渲染思维导图
    const mindmapContainer = document.getElementById('mindmap-container');
    mindmapContainer.appendChild(renderTreeData(newTreeData));
